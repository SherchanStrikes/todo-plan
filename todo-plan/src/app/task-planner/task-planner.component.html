
<div class="container">
  <h1 class="text-center py-2 text-warning">ToDo List</h1>
<hr>
    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
        <div class="mb-3">
          <label for="Task" class="form-label">Task</label>
          <input type="name" class="form-control" id="Task" 
          aria-describedby="Task" ngModel name="task" required>
         <span class="text-danger" *ngIf="taskForm.invalid && taskForm.dirty">Required Field</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Submit</button>
      </form>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of taskArray; index as t">
            <td>{{i.taskName}}</td>
            <td class="ps-5"><input (change)="onChecked(t)" type="checkbox" class="form-check-input" id="exampleCheck1"></td>
            <td><button class="btn btn-danger" (click)="onDelete(t)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
